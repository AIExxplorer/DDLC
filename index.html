<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domínio da Linguagem Corporal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        header h1 {
            font-size: 2.5em;
            color: #222;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        
        .cta-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 40px;
        }
        
        .cta-button:hover {
            background-color: #004999;
        }
        
        .ebook-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ebook-cover img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Descubra os Segredos da Linguagem Corporal</h1>
            <p class="subtitle">Domine a arte da comunicação não-verbal</p>
            <a href="checkout.html"><button class="cta-button">Baixar Agora</button></a>
        </header>

        <section class="ebook-section">
            <div class="ebook-cover">
                <img src="newphoto.png" alt="Capa do eBook 'A Magia da Linguagem Corporal'">
            </div>
        </section>
    </div>
</body>
</html>
